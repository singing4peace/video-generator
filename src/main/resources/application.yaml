spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/main
    username: main
    password: main
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  minio:
    url: http://localhost:9000
    bucket: main
    create-bucket: true
    access-key: minioadmin
    secret-key: minioadmin

application:
  video-url-prefix: "https://video.singing4peace.de/"
  audio-file-path: "/data/audio.mp3"
  video-library: "/data/videos"
  # Video length in s
  audio-length: 300
  segment-length: 15
  silence-before: 5
  silence-after: 5


management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "prometheus"

